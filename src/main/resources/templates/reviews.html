<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recensioner</title>
</head>
<body>
<h1>Recensioner</h1>
<ul>
    <li th:each="review : ${reviews}">
        <span th:text="${review.id}">Id</span> -
        <span th:text="${review.rating}">Betyg</span> -
        <span th:text="${review.comment}">Kommentar</span>
    </li>
</ul>
</body>
</html>
