<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Betalningar</title>
</head>
<body>
<ul>
    <li th:each="payment : ${payments}">
        <span th:text="payment.id">Id</span> -
        <span th:text="payment.amount">Summa</span> -
        <span th:text="payment.method">Metod</span> -
        <span th.text="payment.paymentdate">Datum</span>
    </li>
</ul>
</body>
</html>
